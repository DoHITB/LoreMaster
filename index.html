<html>
  <head><title>D&D Loremaster</title></head>
  <script src="https://cdn.rawgit.com/DoHITB/LoreMaster/master/functions.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/DoHITB/LoreMaster/master/style.css">
  </head>
  <body>
    <div class="viewEdit">
      <div>
        <input type="button" value="View" onclick="_view();" />
        <input type="button" value="Edit" onclick="_edit();" />
      </div>
    </div>
    <div class="editable" id="edit">
      <div class="part">
        <span>
          Write here your lore. Select any text, press "Roll it" to add a new anchor.<br />
          If want to save it for later, just press "Export!"
        </span>
        <div class="buttons">
          <input type="button" value="Roll it!" onclick="roll();" />
          <input type="button" value="Bold" onclick="bold();" />
          <input type="button" value="Italic" onclick="italic();" />
          <input type="button" value="Export!" onclick="_export();" />
        </div>
        <textarea id="lore" onchange="convert();" onkeyup="convert();" onpaste="convert();"></textarea>
      </div>
      <div id="savesPanel">
        <span class="close" onclick="closeSaves();">X</span>
        <input type="text" name="savesVar" id="savesVar" placeholder="Name your variable: " />
        <textarea id="saves"></textarea>
        <input type="button" value="Add" onclick="addVar();" />
      </div>
    </div>
    <div class="lore" id="view">
      <div id="loremaster"></div>
      <div id="saving"></div>
      <div id="float"></div>
    </div>
    <script type="text/javascript">reset();closeSaves();</script>
  </body>
  </html>
